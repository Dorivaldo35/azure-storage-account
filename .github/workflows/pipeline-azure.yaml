name: Azure pipeline

on:
  push:
    branches:
    - main
  workflow_dispatch:

env:
  TERRAFORM_VERSION: "1.13.3"

jobs:

  tf-run:
    name: Terraform on Azure
    runs-on: ubuntu-latest
    permissions:
      contents: read
 
    steps:

    - name: Step 01 - Terraform Setup
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Step 02 - CheckOut GitHub Repo
      uses: actions/checkout@v4

    - name: Step 05 - Authenticate with Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Step 07 - Terraform Init
      run: terraform -chdir=./terraform init -input=false

    - name: Step 08 - Terraform Validate
      run: terraform -chdir=./terraform validate

    - name: Step 09 - Terraform Plan
      run: terraform -chdir=./terraform plan -input=false -out tfplan
      env:
        CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    - name: Step 10 - Terraform Apply
      run: terraform -chdir=./terraform apply -auto-approve -input=false tfplan

    - name: Step 11 - Terraform Show
      run: terraform -chdir=./terraform show